---
- name: Install Packages | apt
  apt:
    state: latest
    pkg: "{{ item }}"
  with_items:
    - postgresql-client
  when: postgres_client

- name: Install Packages | apt
  apt:
    state: latest
    pkg: "{{ item }}"
  with_items:
    - postgresql
  when: postgres_server

- name: Service Stopped | postgres
  service:
    state: stopped
    name: postgres
  when: postgres_server
